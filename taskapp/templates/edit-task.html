{% extends "layout.html" %}

{% block content %}

  <main class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <form method="post" class="card card-body mt-3">

          <h1 class="text-center mb-3">Edit Task</h1>

          {% csrf_token %}

          {{form.as_p}}

          <button class="btn btn-dark">
            Save
          </button>

          <div class="mb-3">
            {{error}}
      
            {{message}}
          </div>

        </form>

      </div>
    </div>
  </main>

  {% endblock %}
